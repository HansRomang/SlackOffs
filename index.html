<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Amazon/Walmart Comparison</title>
</head>

<body>

	<head>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center">Amazon & Walmart Comparison</a>
			</div>
		</nav>
	</head>

	<div class="container">

		<div class="row">
			<div class="col s9">
				<form action="search">
					<input type="text" name="search" id="searchBar" placeholder="    Search...">
				</form>
			</div>
			<div class="col s3">
				<a class="waves-effect waves-light btn-large">Compare</a>
			</div>
		</div>

		<div class="row">
			<div class="col s6" id="amazon">
				<img src="./assets/images/amazonLogo.jpg" alt="amazon logo">
				<div id="amazon-img"></div>
				<div id="amazon-price"></div>

			</div>
			<div class="col s6" id="walmart">
				<img src="./assets/images/walmartLogo.jpg" alt="walmart logo">
				<div id="walmart-img"></div>
				<div id="walmart-price"></div>
			</div>
		</div>

	</div>
</body>

</html>
