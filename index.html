	<meta charset="UTF-8">

	<title>eBay/Walmart Comparison</title>

	<!-- First Header,  -->
	<head>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center">eBay & Walmart Comparison</a>
			</div>
		</nav>
	</head>

	<div class="container">

		<div class="row">
			<div class="col s12">
				<form action="search">
					<!-- Search bar used to draw comparisons between the two sites -->
					<input type="text" name="search" id="search" placeholder="    Search...">
					<label for="itemInput" style="width: 100%;"></label>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<button class="waves-effect waves-light btn-large" style="background-color: yellow; color:blue;" id="call">Compare</button>
			</div>
		</div>
		<div id="comparisons"></div>
		<div class="row">
			<div class="col s6" id="ebay">
				<img src="./assets/images/ebaylogo.jpg" alt="ebay logo" class="ebayphoto" id="headerPics">
				<!-- Empty div to dump amazon item picture, price, and description -->
				<div id="ebayItemInfo"></div>

			</div>
			<div class="col s6" id="walmart">
				<img src="./assets/images/walmartLogo.jpg" alt="walmart logo" id="headerPics">
				<!-- Empty div to dump walmart item picture, price, and description -->
				<div id="walmartItemInfo"></div>
			</div>
		</div>
		
  </div>
